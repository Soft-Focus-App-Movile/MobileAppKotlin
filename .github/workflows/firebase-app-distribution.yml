name: Build and Deploy to Firebase App Distribution

on:
  push:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente desde GitHub

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Decode and save keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}
        run: |
          echo "$KEYSTORE_BASE64" | base64 --decode > keystore/debug.keystore

      - name: Increment version code
        run: |
          # Obtener el nÃºmero del Ãºltimo build
          BUILD_NUMBER=${{ github.run_number }}
          # Calcular nuevo versionCode
          NEW_VERSION_CODE=$((BUILD_NUMBER + 1))
          echo "NEW_VERSION_CODE=$NEW_VERSION_CODE" >> $GITHUB_ENV

          # Actualizar versionCode en build.gradle.kts
          sed -i "s/versionCode = [0-9]*/versionCode = $NEW_VERSION_CODE/" app/build.gradle.kts

      - name: Build APK
        run: ./gradlew assembleRelease --stacktrace

      - name: Get version name
        id: version
        run: |
          VERSION_NAME=$(grep "versionName" app/build.gradle.kts | sed 's/.*"\(.*\)".*/\1/')
          echo "VERSION_NAME=$VERSION_NAME" >> $GITHUB_ENV
          echo "version_name=$VERSION_NAME" >> $GITHUB_OUTPUT

      - name: Upload to Firebase App Distribution
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_CREDENTIALS }}
          file: app/build/outputs/apk/release/app-release.apk
          releaseNotes: |
            ğŸš€ Despliegue automÃ¡tico desde GitHub Actions

            ğŸ“¦ VersiÃ³n: ${{ env.VERSION_NAME }} (Build ${{ env.NEW_VERSION_CODE }})
            ğŸ”– Commit: ${{ github.sha }}
            ğŸ‘¤ Autor: ${{ github.actor }}
            ğŸŒ¿ Branch: ${{ github.ref_name }}

            ğŸ“ Mensaje del commit:
            ${{ github.event.head_commit.message }}

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-release-${{ env.VERSION_NAME }}-build-${{ env.NEW_VERSION_CODE }}
          path: app/build/outputs/apk/release/app-release.apk
          retention-days: 30